<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>陆英杰的博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="陆英杰的博客" content="陆英杰的博客" />

    <link
      rel="stylesheet"
      type="text/css"
      href="#{staticPath}/css/github.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="#{staticPath}/css/highlight.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="#{staticPath}/css/number.css"
    />
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_1374216_aucrygz857p.css"
    />
    <script type="text/javascript" src="#{staticPath}/js/my.js"></script>
  </head>
  <body>
    <!-- 回到顶部的按钮 -->
    <a id="top" class="top" href="#header">
      <i class="iconfont icon-up"></i>
    </a>
    <div id="header"></div>
    <div id="sidebar">
      <div class="top-buttons">
        <a
          href="javascript:void(0);"
          id="top-buttons-file"
          onclick="changeTopButton('file')"
          class="top-buttons-ele toc-buttons-file top-clicked"
          >文件</a
        >
        <a
          href="javascript:void(0);"
          id="top-buttons-toc"
          onclick="changeTopButton('toc')"
          class="top-buttons-ele top-buttons-toc"
          >目录</a
        >
      </div>
      <!-- 侧边栏的大纲 -->
      <div id="top-content" class="top-content" style="display:none"></div>
      <!-- 侧边栏的目录 -->
      <div id="top-file" class="top-file">#{sidebar-file}</div>
    </div>

    <div
      id="syncTip"
      style="text-align: center;
        position: fixed;
        left: 250px;
        right: 0;
        top: 30%;
        transform: translateY(-50%);
        border: none;
        display:none"
    >
      <span
        style="font-size: 35px;
      font-weight: bold;"
        >笔记同步中...</span
      >
    </div>

    <div id="searchDiv" class="searchDiv" style="display: none">
      <input
        id="searchInput"
        class="searchInput"
        type="text"
        placeholder="请输入"
        autocomplete="off"
      />
      <div id="dataList" class="dataList"></div>
    </div>

    <div id="top-container" class="top-container">
      <div style="text-align: center">
        <button onclick="syncClick">同步</button>
        <button id="hiddenDirButton" onclick="hiddenDir">隐藏目录</button>
        <button id="searchNoteButton" onclick="searchNote">搜索笔记</button>
      </div>
      <div id="write" class="markdown-body">
        #{body}
      </div>
    </div>
  </body>
</html>
